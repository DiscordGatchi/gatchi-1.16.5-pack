name: Package
on:
  push:
    branches: [main]

jobs:
  mods:
    name: Package Mods
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: oracle
          java-version: 17
          java-package: jdk

      - name: Serve toml files
        uses: Eun/http-server-action@v1
        with:
          directory: ${{ github.workspace }}
          port: 8080
          no-cache: true
          content-types: |
            { "toml": "text/plain" }

      - name: Get server mods
        run: |
          mkdir server && cd server
          java -jar ../packwiz-installer-bootstrap.jar -g -s server http://localhost:8080/pack.toml

      - name: Upload server mods
        uses: actions/upload-artifact@v3
        with:
          name: server
          path: server/

  test:
    name: Test Server & Generate Config
    runs-on: ubuntu-latest
    needs: mods

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Download server mods
        uses: actions/download-artifact@v3
        with:
          name: server
          path: server/

      - name: Run server
        run: |
          docker run \
          -v $(pwd)/server:/data \
          -e TYPE=FABRIC \
          -e VERSION=1.18.2 \
          -e MEMORY=4G \
          -e ENABLE_AUTOSTOP=TRUE \
          -e AUTOSTOP_TIMEOUT_INIT=1 \
          -e EULA=TRUE \
          itzg/minecraft-server

      - name: Check server folder
        run: ls server

  release:
    name: Release & Upload Zipped Mod Files
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: '>=1.19.0'

      - name: Setup Packwiz
        run: go install github.com/packwiz/packwiz@latest

      - name: Download server
        uses: actions/download-artifact@v3
        with:
          name: server
          path: server/

      - name: Zip server
        run: zip -r server.zip server/

      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          release_branches: main

      - name: Create a GitHub release
        uses: ncipollo/release-action@v1
        id: create_release
        with:
          tag: ${{ steps.tag_version.outputs.new_tag }}
          name: ${{ steps.tag_version.outputs.new_tag }}
          body: ${{ steps.tag_version.outputs.changelog }}

      - name: Update the pack.toml version
        uses: colathro/toml-editor@1.1.0
        with:
          file: "pack.toml"
          key: "version"
          value: ${{ steps.tag_version.outputs.new_version || steps.tag_version.outputs.previous_version }}

      - name: Upload server
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./server.zip
          asset_name: server.zip
          asset_content_type: application/zip

      - name: Create mrpack
        run: packwiz mr export --pack-file ../pack.toml -o client.mrpack

      - name: Upload mrpack
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./client.mrpack
          asset_name: client.mrpack
          asset_content_type: application/zip

      - name: Commit updated pack.toml
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Bump pack.toml version to ${{ steps.tag_version.outputs.new_version || steps.tag_version.outputs.previous_version }}"
          commit_options: "--no-verify"
          commit_user_name: "GitHub Actions"
          commit_user_email: "github-actions[bot]@users.noreply.github.com"
          commit_author: "GitHub Actions <github-actions[bot]@users.noreply.github.com>"
          file_pattern: "pack.toml"

      - name: Failure Cleanup - Remove Tag & Release
        if: failure()
        uses: dev-drprasad/delete-tag-and-release@v0.2.0
        with:
          tag_name: ${{ steps.tag_version.outputs.new_tag }}
          delete_release: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy-server:
    name: Deploy Server
    runs-on: ubuntu-latest
    needs: release
    steps:
        - name: Checkout code
          uses: actions/checkout@v2

        - name: Configure SSH
          run: |
            mkdir -p ~/.ssh/
            echo "$SSH_KEY" > ~/.ssh/production.key
            chmod 600 ~/.ssh/production.key
            cat >>~/.ssh/config <<END
            Host production
              HostName $SSH_HOST
              User $SSH_USER
              IdentityFile ~/.ssh/production.key
              StrictHostKeyChecking no
            END
          env:
            SSH_USER: ${{ secrets.PRODUCTION_SSH_USER }}
            SSH_KEY: ${{ secrets.PRODUCTION_SSH_KEY }}
            SSH_HOST: ${{ secrets.PRODUCTION_SSH_HOST }}

        - name: Deploy
          run: |
            ssh production "cd /home/minecraft/repository && chmod +x ./deploy.sh && ./deploy.sh && chmod -x ./deploy.sh"
